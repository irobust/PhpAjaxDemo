<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script>
		var handleSearchParam = function (params) {
	      var query = {
	        search: params.term
	      }

	      // Query parameters will be ?search=[term]
	      return query;
		}

		var select2Options = {
			'ajax': {
				'url': 'ajax/select2-server.php',
				'dataType': 'json',
				'data': handleSearchParam
			 }
		}

		$(document).ready(function(){
			$('#productLine').select2(select2Options);
		});
	</script>
</head>
<body>
	<select name="productLine" id="productLine" style="width: 50%">
		<!-- Options From Server -->
	</select>
</body>
</html>
